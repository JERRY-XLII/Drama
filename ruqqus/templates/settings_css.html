{% extends "settings.html" %}

{% block pagetitle %}Custom CSS - Drama{% endblock %}

{% block content %}

<div class="row">

	<div class="col col-md-8">

	  <div class="settings">

	    <div id="description">

		<p class="text-small text-muted">Edit your custom CSS.</p>

		<div class="settings-section rounded mb-0">

			<div class="body d-lg-flex border-bottom">

				<label class="text-black w-lg-25">CSS</label>

				<div class="w-lg-100">
					<form id="profile-settings" action="/settings/css" method="post">
						<input type="hidden" name="formkey" value="{{v.formkey}}">
						<textarea class="form-control rounded" id="bio-text" aria-label="With textarea" placeholder="Custom CSS" {% if v.css %} rows="50" name="css" form="profile-settings" maxlength="50000">{% if v.css %}{{v.css}}{% endif %}</textarea>
						<small>Limit of 50000 characters</small>
						<div class="d-flex mt-2">
							<input class="btn btn-primary ml-auto" type="submit" value="Save">
						</div>
					</form>
				</div>

			</div>

	  </div>

	</div>

</div>
</div>
</div>

{% endblock %}
