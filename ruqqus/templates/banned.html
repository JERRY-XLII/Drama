{% extends "default.html" %}
{% block content %}
<pre class="d-none d-md-inline-block"></pre>
<h1>Banned users</h1>
<pre></pre>
<table class="table table-striped mb-5">
<thead class="bg-primary text-white">
	<tr>
		<th style="font-weight:bold;">#</th>
		<th style="font-weight:bold;">Name</th>
		<th style="font-weight:bold;">Banned by</th>
	</tr>
</thead>
{% for user in users %}
	<tr>
		<td style="font-weight:bold;">{{users.index(user)+1}}</td>
		<td><a style="color:#{{user.namecolor}}; font-weight:bold;" href="/@{{user.username}}">{{user.username}}</a></td>
		<td><a style="color:#{{user.banned_by.username.namecolor}}; font-weight:bold;" href="/@{{user.banned_by.username}}">{{user.banned_by.username}}</a></td>
	</tr>
{% endfor %}
</table>

{% endblock %}
